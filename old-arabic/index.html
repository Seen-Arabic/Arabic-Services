      <h1 dir="auto">الرسم العرٮى الٯدىم</h1>

        موقع لتحويل نصوص اللغة العربية إلى طريقة الكتابة القديمة قبل وضع النقاط
        على الحروف
      </p>

      <div class="textarea-box" dir="auto">
        <label for="input_str">أدخل النص هنا:</label>
        <div class="shadow">
          <textarea
            id="input_str"
            name="input_str"
            placeholder="بسم الله.."
            rows="7"
          ></textarea>
          <div class="choicesbox">
            <div>
              <input
                type="checkbox"
                id="oldArabicCheck"
                name="oldArabicCheck"
                checked
              />
              <label for="oldArabicCheck">الرسم العربي القديم</label>
            </div>
            <div>
              <input
                type="checkbox"
                id="encryptCommonCheck"
                name="encryptCommonCheck"
              />
              <label for="encryptCommonCheck">تشفير الكلمات الشائعة</label>
            </div>
            <div>
              <input
                type="checkbox"
                id="encryptAllCheck"
                name="encryptAllCheck"
              />
              <label for="encryptAllCheck">تشفير الكل</label>
            </div>
          </div>
        </div>
      </div>

      <div class="action_btn">
        <button onclick="convert()">
          تحويل
          <i class="fas fa-redo"></i>
        </button>
      </div>

      <div id="out-box" class="out-box-hide">
        <div class="textarea-box" style="border-radius: 10px">
          <textarea
            id="output_str"
            name="output_str"
            class="output_str"
            rows="5"
            readonly
          ></textarea>
        </div>
        <div>
          <button class="blue-btn" onclick="copy_to_clipboard()">
            <i class="far fa-copy"></i>
            نسخ النص
          </button>
